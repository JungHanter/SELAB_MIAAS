<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIAAS - Email Authentication Request</title>
    <style>
        html { font-family: sans-serif; }
        body { padding: 12px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 16px;}
        h2 { font-size: 30px; color:#d76474; font-weight:300; }
        h4 { font-size: 22px; font-weight:500; margin-bottom: 0.6em; }
        b { font-weight: bold; color:#d76474 }
        a { color: #d76474; text-decoration: none; }
        a:hover { color: #d76474; }
        a[href] {color: #d76474 !important;}
        .ii a[href] {color: #d76474 !important;}
    </style>
</head>
<body>
    <div class="row auth-title">
        <div class="col-xs-12">
            <h2>MIAAS Updating Email Authentication</h2>
        </div>
    </div>
    <div class="row auth-content">
        <div class="col-xs-12" id="col-signup-usertype">
            <h4>Email Changing Authentication</h4>
            <p>
                Verity that you own <font color="#d76474"><b style="color:#d76474 !important;">{{ user.email }}</b></font>.<br/>
            </p>
            <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                <tbody>
                    <tr><td height="2" style="line-height:2px" colspan="3">&nbsp;</td></tr>
                    <tr><td><a href="{{ auth_link }}" style="color:#d76474;text-decoration:none" target="_blank" >
                        <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                            <tbody>
                                <tr><td style="border-collapse:collapse;border-radius:2px;text-align:center;display:block;border:solid 1px #d25062;background:#d76474;padding:7px 16px 11px 16px">
                                    <a href="{{ auth_link }}" style="color:#d76474;text-decoration:none;display:block" target="_blank"><center><font size="3"><span style="white-space:nowrap;font-weight:bold;vertical-align:middle;color:#ffffff;font-size:14px;line-height:14px">Update Email</span></font></center>
                                    </a>
                                </td></tr>
                            </tbody></table>
                    </a></td><td width="100%"></td></tr><tr><td height="32" style="line-height:32px" colspan="3">&nbsp;</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row auth-footer">
        <br/>
        <p style="font-size: 12px; color:#aaaaaa; border-top: solid 1px #cccccc; padding-top: 10px;">
            This message was sent to <a>{{ user.email }}</a>. If you didn't update the email address, <a>please let us know</a>.<br/>
            Smartylab Corporation, Seoul, Korea
        </p>
    </div>
</body>
</html>
