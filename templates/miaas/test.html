{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style></style>

</head>
<body>

<button id="login">login</button>
<button id="logout">logout</button>
<button id="signup">signup</button>
<button id="idcheck">idcheck</button>

</body>

<script src="{% static "lib/jquery/jquery-2.2.0.min.js" %}"></script>
<script type="text/javascript">
    $(function () {
        $("#login").click(function() {
            $.ajax("api/sessions", {
                method: 'POST',
                data: JSON.stringify({
                    userId: "min",
                    password: "1234"
                }),
                dataType: 'json',
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
        });
        $("#logout").click(function() {
            $.ajax("api/sessions", {
                method: 'DELETE',
                dataType: 'json',
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
        });
        $("#signup").click(function() {
            $.ajax("api/user", {
                method: 'POST',
                data: JSON.stringify({
                    user_type: 'patient',
                    user: {
                        userId: "min",
                        password: "1234"
                    }
                }),
                dataType: 'json',
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
        });
        $("#idcheck").click(function() {
            $.ajax("api/user", {
                method: 'GET',
                data: {
                    action: 'checkId',
                    userId: 'min'
                },
                dataType: 'json',
                success: function(res) {
                    console.log(JSON.stringify(res));
                }
            });
        });
    });
</script>

</html>
